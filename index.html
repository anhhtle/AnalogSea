<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea | Sign up form</title>
	<meta name="description" content="AnalogSea's account sign up form">
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>
	<img src="images/logo.png" alt="AnalogSea logo" class="icon">
	<form action="/signup/" method="push">
		<legend>Sign up</legend>
     	<fieldset name="account">
		    <label for="email" required>Email</label>
		    <input type="email" placeholder="food@bar.com"></input>
		    <label for="password" required>Password</label>
		    <input type="text" placeholder="1234passw0rd" />
    	</fieldset>
    	<button type="submit">Sign up</button>
    	<p><a href="#" class="pw-link">Forgot password?</a></p>
	</form>
	<div class="footer">
		<p>Already have an account? <a href="/login">Log in</a></p>
	</div>
</body>
</html>
